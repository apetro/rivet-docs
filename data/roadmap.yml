quarters:
    -
        title: "Rivet 1.0 release"
        short_title: "Q1"
        is_complete: true
        items:
            -
                title: "Notifications center"
                description: 'We have added a <a href="./notification-center">notifications center</a> that we will be using to make announcements about new features and updates to Rivet.'
            -
                title: "Inline validation style"
                description: 'We have totally redesigned <a href="./components/forms/text-input/#inline-validation-states">inline form validation styles</a> and created lots of great documentation to help implement them.'
            -
                title: "New components"
                description: "This quarter we have added a significant amount of new components and features including: Tabs, Dropdowns, Input groups, and Segmented buttons."
            -
                title: "Improved JavaScript Support"
                description: "We have rewritten all of Rivet's JavaScript so that it is easier to integrate with your other scripts."
    -
        title: "Expansion and QA"
        short_title: "Q2"
        is_complete: true
        items:
            -
                title: "Scaling delivery"
                description: 'We will develop <a href="./add-ons">a model for extending Rivet</a> (i.e., through plugins and widgets) so your software can have the same look and feel, no matter where it is delivered.'
            -
                title: "Design philosophy"
                description: "We want to build on our design principles (be clear, flexible, and productive) with a design philosophy. This will turn the focus towards a comprehensive view of software, and it will give insight into the why and how of UX."
            -
                title: "IU icons"
                description: 'A lot of designers and developers use icons in their software, but it is tough to keep them consistent. We will explore the possibility of an <a href="https://github.iu.edu/UITS/rivet-icons">official IU icon set</a>.'
            -
                title: "Quality assurance"
                description: "We want to provide guidance for how you can (or should) use Rivet. We will create example patterns, templates, and use cases to help inform your decisions."
    -
        title: "Adoption and training"
        short_title: "Q3"
        is_current: true
        items:
            -
                title: "New components"
                description: "In Q3, we'll be focusing on adding new components and design patterns to Rivet. We've prioritized a list of the most-requested UI components and prioritized them in <a href=\"https://github.iu.edu/UITS/rivet-source/projects/2\">this project</a> so you can follow along."
            -
                title: "Design language"
                description: "As Rivet becomes more mature, we'll focus less on adding new components and features and spend more time creating Rivet user guides. This quarter, we'll be working on more documentation about good design practices and how they relate to Rivet."
            -
                title: "Technical debt and production sprint"
                description: "As with any large project, technical debt and minor issues start to build up. We're taking some time in Q3 to slow down and fix some lingering inconsistencies and irregularities in the Rivet codebase. This will give us a solid foundation on which we can continue growing."
    -
        title: "Support and strategies"
        short_title: "Q4"
        items:
            -
                title: "Support model"
                description: "We will create a support model (tier 1, tier 2, escalation, etc.) so that the support center can handle basic questions and escalate more complex ones to the Rivet Team."
            -
                title: "Rivet showcase"
                description: "It is helpful to hear how others use Rivet to solve problems. It is even better to see those solutions in action. We will set up a gallery of published applications using Rivet to inspire and inform."
            -
                title: "Blank slate"
                description: "Applications sold by IU may need to use different branding, styles, or packages. Weâ€™ll create \"white label\" options that make it easier for application owners to substitute Rivet styles with their own."
            -
                title: "Future blueprint"
                description: "We need to make sure that Rivet stays relevant, updated, and useful for years into the future, so we will explore sustainable strategies and plans to ensure longevity. "

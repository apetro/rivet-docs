{{ define "main" }}
<div class="rvtd-wrap">
    <div class="rvtd-sidebar">
        {{ partial "search-form" . }}
        {{ partial "section-nav.html" . }}
    </div>
    <div class="rvtd-tube rvtd-tube--full-width">
        <div class="rvtd-tube__inner rvtd-typeset">
            <h1>{{ .Title }}</h1>
            <p class="rvtd-lead">{{ .Description }}</p>
            {{ partial "changelog" . }}
        </div>
    </div>
</div>
{{ end }}

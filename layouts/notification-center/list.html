{{ define "main" }}
<div class="rvtd-article-container rvtd-article-container--top-only rvt-container rvt-container--center rvt-container--junior">
    <div class="rvtd-typeset">
        <h1 class="rvt-text-bold">{{ .Title }}</h1>
        <p class="rvtd-lead">{{ .Description }}</p>
    </div>
</div>
<div class="rvt-container rvt-container--center rvt-container--junior rvt-m-top-xl">
    <div class="rvt-grid">
        <div class="rvt-grid__item-8-md-up">
            <notifications-center
                :notifications="notifications"
                :notifications-last-viewed-at="notificationsLastViewedAt"
                :loading-notifications="loadingNotifications"
                :error-loading-notifications="errorLoadingNotifications"
                v-on:reload-notifications="loadNotifications"
                v-on:clear-notifications="clearNotifications"
            >
            <notifications-center/>
        </div>
        <div class="rvt-grid__item-3-md-up rvt-grid__item--last">
            {{ partial "email-callout-sidebar.html" . }}
        </div>
    </div>

</div>
{{ end }}

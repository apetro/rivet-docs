<a
    href="{{ .Get "url" }}"
    class="button{{ if .Get "variant" }} button--{{ .Get "variant" }}{{ end }}"
    {{ if .Get "analytics-action" }} data-analytics-action="{{ .Get "analytics-action" }}" {{ end }}
    {{ if .Get "analytics-category" }} data-analytics-category="{{ .Get "analytics-category" }}" {{ end }}
    {{ if .Get "analytics-label" }} data-analytics-label="{{ .Get "analytics-label" }}" {{ end }}
    >
    {{ .Inner }}
</a>

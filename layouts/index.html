{{ define "main" }}
<section class="rvtd-intro">

        <div class="rvt-grid">
            <div class="rvt-grid__item-12-sm-up rvt-grid__item-6-md-up">
                <h1 class="ts-32 ts-46--md-up">{{ .Title | markdownify }}</h1>
                <p class="ts-20--md-up m-bottom-xl">{{ .Site.Params.description }}</p>
                <div class="button-group">
                    <a href="#0" class="button">See who should use Rivet</a>
                    <a href="/components" class="button button--secondary">Read the documentation</a>
                </div>
            </div>
            <div class="rvt-grid__item-6-md-up hide-lg-down">
                <img src="{{ "img/docs/rvtd-intro-illo.jpg" | absURL }}" alt="">
            </div>
        </div>
    </div>
</section>
{{ end }}

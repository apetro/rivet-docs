{{ define "main" }}
<div class="rvtd-article-container rvt-container rvt-container--center">
    <div class="rvtd-typeset rvtd-typeset--measure">
        <a href="../" class="rvtd-pre-header rvt-m-bottom-xxs rvt-text-uppercase">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                <path fill="currentColor" d="M10.5,15a1,1,0,0,1-.77-.36L4.87,8.8a1.25,1.25,0,0,1,0-1.61L9.73,1.36a1,1,0,0,1,1.54,1.28L6.8,8l4.47,5.36A1,1,0,0,1,10.5,15ZM6.41,8.47h0Zm0-1h0Z"></path>
            </svg>
            <span class="rvt-m-left-xxs"><span class="rvt-sr-only">Go back to the</span> Blog</span>
        </a>
        <h1 class="rvt-text-bold">{{ .Title }}</h1>
        <div class="rvt-flex rvt-m-top-sm rvt-ts-14">
            <time>{{ .Date.Format "January 2, 2006" }}</time><span class="rvt-m-left-sm">by <span class="rvt-text-bold">{{ .Params.author.name }}</span></span>
        </div>
    
        <p class="rvtd-lead rvt-m-top-xl">{{ .Description }}</p>
        
        <div class="rvtd-article-main rvtd-typeset">
            <div class="rvtd-article-outline">
                <div class="rvt-display-flex rvt-vertical-center rvt-m-bottom-md">
                    <svg aria-hidden="true" class="rvt-m-right-xs" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        viewBox="0 0 16 16">
                        <g fill="currentColor">
                            <path d="M8,16a8,8,0,1,1,8-8A8,8,0,0,1,8,16ZM8,2a6,6,0,1,0,6,6A6,6,0,0,0,8,2Z" />
                            <path d="M8,12a1,1,0,0,1-1-1V8A1,1,0,0,1,9,8v3A1,1,0,0,1,8,12Z" />
                            <circle cx="8" cy="5" r="1" />
                        </g>
                    </svg>
                    <p class="rvt-ts-18 rvt-text-bold rvt-m-all-remove">In this article</p>
                </div>
                {{.TableOfContents}}
            </div>
            {{ .Content }}
        </div>
    </div>
    <!-- {{ partial "article-sidebar.html" . }} -->
</div>
{{ end }}

{{ define "main" }}
<div class="rvtd-article-container rvtd-article-container--top-only rvt-container rvt-container--center rvt-container--junior">
    <div class="rvtd-typeset">
        <h1 class="rvt-text-bold">{{ .Title }}</h1>
        <p class="rvtd-lead">{{ .Description }}</p>
    </div>
</div>
<div class="rvt-container rvt-container--center rvt-container--junior rvt-m-bottom-xxl">
    <div class="rvt-grid">
        <div class="rvt-grid__item-8-md-up">
            <ol class="rvt-plain-list">
                {{ range .Data.Pages }}
                <li class="rvt-p-top-lg rvt-p-bottom-lg rvt-m-top-remove rvt-border-bottom">
                    <time class="rvt-ts-14 rvt-text-uppercase rvt-display-block rvt-m-bottom-sm">{{ .Date.Format "January 2, 2006" }}</time>
                    <h3 class="rvt-ts-23 rvt-text-bold">
                        <a class="rvtd-plain-link" href="{{ .Permalink }}">{{ .Title }}</a>
                    </h3>
                    <p class="rvt-m-top-xs rvt-m-bottom-remove rvt-ts-18">{{ .Description }}</p>
                </li>
                {{ end }}
            </ol>
        </div>
        <div class="rvt-grid__item-4-md-up rvt-m-top-lg">
            <div class="rvt-p-left-md-md-up">
                {{ partial "email-callout-sidebar.html" . }}
            </div>
        </div>
    </div>
</div>
{{ end }}

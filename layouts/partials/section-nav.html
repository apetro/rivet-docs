<!-- Capture the current page here -->
{{ $currentPage := . }}
{{ $currentParentSection := .Section }}
<nav class="rvtd-nav" aria-hidden="true" role="navigation">
    <ul class="rvtd-toc">
        {{ range where .Site.Sections "Section" $currentParentSection }}
            {{ range .Sections }}
            <li>
                <span class="text-uppercase">{{ .Title }}</span>
                <ul>
                    {{ range .Pages }}
                    <li {{ if eq $currentPage.Permalink .Permalink }}class="is-current"{{ end }}>
                        <a href="{{ .Permalink }}">{{ .Title }}</a>
                    </li>
                    {{ end }}
                </ul>
            </li>
            {{ end }}
        {{ end }}
    </ul>
</nav>

<!-- Capture the current page here -->
{{ $currentPage := . }}

<search-form></search-form>

<nav class="rvt-nav">
    <ul class="rvt-toc">
        <li>
            <a href="/components">Getting started</a>
        </li>
        {{ range where .Site.Sections "Section" "components" }}
            {{ range .Sections }}

            <li>
                <span>{{ .Title }}</span>
                <ul>
                    {{ range .Pages }}
                    <li {{ if eq $currentPage.Permalink .Permalink }}class="is-current"{{ end }}>
                        <a href="{{ .Permalink }}">{{ .Title }}</a>
                    </li>
                    {{ end }}
                </ul>
            </li>
            {{ end }}
        {{ end }}
    </ul>
</nav>
